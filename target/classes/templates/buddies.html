<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

  <h1>Buddies</h1>
  <p th:each="Buddy : ${addressBook}">
    ID: <span th:text="${addressBook.getBuddies().get(0).getId()}"/>
    Name: <span th:text="${addressBook.getBuddies().get(0).getName()}"/>
    Number: <span th:text="${addressBook.getBuddies().get(0).getNumber()}"/>
    <a href="/addressBook">Submit another buddy</a>
  </p>

<!--  <p th:text="'content: ' + ${greeting.content}" />-->

</body>
</html>
